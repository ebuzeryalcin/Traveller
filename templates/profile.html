{% extends "base.html" %}
{% block content %}

<!-- Flash message while loging in -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flashes">
                    <h4 class="my-5">{{ message }}</h4>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

<!--Used login form(copied from register) from this link https://www.w3schools.com/howto/howto_css_register_form.asp -->
<form class="container text-center">
    <div class="container text-center">
        <h1>
            {{ username }}'s Profile
        </h1>
    </div>
</form>

{% endblock %}
